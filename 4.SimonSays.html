<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="4.style.css">
</head>
<body>
    <div class="container">
        <h1>Simon Game</h1>
        <h3>Press any key to start the game</h2>

        <div class="boxes">
            <div class="box box1" id="box1" type="button">1</div>
            <div class="box box2" id="box2" type="button">2</div>
        </div>
        <div class="boxes">
            <div class="box box3" id="box3" type="button">3</div>
            <div class="box box4" id="box4" type="button">4</div>
        </div>
    </div>


    <script src="4.app.js"></script>
</body>
</html>
